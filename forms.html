<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>forms</title>
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<h2>registration form</h2>
<hr>
<form action="">
  <label for="fname">first name</label>
  <input type="text" id="fname" name="jinja" placeholder="enter first name"> <br> <br>
  <label for="lname">last name</label>
  <input type="text" id="lname" name="jinja2" placeholder="enter last name"> <br> <br>
  <label for="email">email address</label>
  <input type="email" id="email" name="jinja jinaja 2" placeholder="enter your email address"> <br> <br>
  <label for="dob">date of birth</label>
  <input type="date" id="dob" name="tarehe" placeholder="enter your date of birth"> <br> <br>
  <label for="female">female</label>
  <input type="radio" name="gender" id="female">
  <label for="male">male</label>
  <input type="radio" name="gender" id="male">
  <label for="custom">custom</label>
  <input type="radio" id="custom" name="gender"> <br> <br>
  <label for="course">course take</label>
  <select name="" id="">
    <option value="full">full stack</option>
    <option value="js">java script</option>
    <option value="django">django</option>
    <option value="android">android</option>
    <option value="security">cyber security</option>
    <option value="mit">mit</option>
    <option value="python">python</option>
  </select>
  <br>
  <label for="upload">upload profile picture</label>
  <input type="file" name="file" id="file"> <br><br>
  <label for="pass">password</label>
  <input type="password" id="pass" name="neno siri" placeholder="enter your password"> <br> <br>
  <input type="submit" value="register">
</form>
</body>
</html>
