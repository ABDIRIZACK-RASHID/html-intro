<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>myform</title>
  <link rel="stylesheet" href="assets/css/formstyle.css">
</head>
<body>
<div id="form-cointanier">
  <div class="form-group">
    <label for="name">name</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div class="form-group">
    <label for="email">email</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="pass">password</label>
    <input type="password" id="pass" name="pass" required>
  </div>
  <div class="form-group">
    <label for="gender">gender</label>
    <select name="gender" id="gender">
      <option value="male">male</option>
    <option value="female">female</option>
    <option value="others">others</option>
    </select>
  </div>
  <div class="form-group">
      <label >interest</label>
      <input type="checkbox" id="intrest1"  name="intrest1">
      <label for="intrest1">reading</label>
      <input type="checkbox" id="intrest2"  name="intrest2">
      <label for="intrest2">coding</label>
      <input type="checkbox" id="intrest3" name="intrest3">
      <label for="intrest3">riding</label>
  </div>
  <div class="form-group">
  <label >choose language</label>
  <input type="radio" id="lan1" name="lan1" value="java">
  <label for="lan1">java</label>
  <input type="radio" id="lan2" name="lan2" value="python">
  <label for="lan2">python</label>
  <input type="radio" id="lan3" name="lan3" value="html">
  <label for="lan3">html</label>
  <input type="radio" id="lan4" name="lan4" value="kotlin">
  <label for="lan4">kotlin</label>
  </div>
  <div class="form-group">
      <label for="message">additional information</label>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
  </div>
  <div class="form-group">
     <button type="submit"> submit</button>
  </div>

</div>


</body>
</html>
